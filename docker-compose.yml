services:
  dev:
    build:
      context: .
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    working_dir: /workspace
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_PORT=5173
      - DOCKER=true
    tty: true
    stdin_open: true

volumes:
  node_modules:

